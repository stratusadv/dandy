<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dandy Debug Output</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style type="text/css">
        .text-request {
            color: #9900FF
        }

        .text-response {
            color: #0099FF
        }

        .text-run {
            color: #999999
        }

        .text-retry {
            color: #FF9900
        }

        .text-success {
            color: #009900
        }

        .text-failure {
            color: #990000
        }
    </style>

</head>

<body>
<script src="//unpkg.com/alpinejs" defer></script>

<div x-data="{
        debug_output: __debug_output__,
        process_message_to_html(message) {
            return message.role + ':\n' + message.content
        }
    }" class="container-fluid">
    <div class="row my-2">
        <div class="col-12 pb-3">
            <h5 class="text-muted">Dandy Debug Output </h5>
            <span x-text="'Run Time: ' + debug_output.run_time.toFixed(3) + ' seconds'"></span>
        </div>
    </div>

    <template x-for="debug_event in debug_output.events">

        <div class="row my-2">
            <div class="col-auto fs-4 mt-1 pe-1">
                <i x-show="debug_event.type === 'request'" class="bi bi-box-arrow-up-right text-request"></i>
                <i x-show="debug_event.type === 'response'" class="bi bi-box-arrow-in-down-left text-response"></i>
                <i x-show="debug_event.type === 'run'" class="bi bi-box-play text-run"></i>
                <i x-show="debug_event.type === 'retry'" class="bi bi-box-arrow-clockwise text-run"></i>
                <i x-show="debug_event.type === 'success'" class="bi bi-check-lg text-success"></i>
                <i x-show="debug_event.type === 'failure'" class="bi bi-x-lg text-failure"></i>
            </div>
            <div class="col">

                <div x-data="{
                    show_details: false
                }" class="card">

                    <div x-on:click="show_details = !show_details" class="card-header">
                        <span x-show="!show_details"><i class="bi bi-plus-lg"></i></span>
                        <span x-show="show_details"><i class="bi bi-dash-lg"></i></span>
                        <span x-text="debug_event.actor + ' - ' + debug_event.action"></span>
                    </div>

                    <div x-show="show_details" class="card-body">

                        <template x-if="debug_event.request">

                            <div>
                                <p x-text="debug_event.request.model"></p>
                                <template x-for="message in debug_event.request.messages">

                                    <div x-html="process_message_to_html(message)" class="border m-2 p-2 rounded shadow-sm" style="white-space: pre-wrap"></div>

                                </template>
                            </div>

                        </template>

                        <p x-text="debug_event.response"></p>

                    </div>
                </div>

            </div>
        </div>

    </template>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
