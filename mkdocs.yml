site_name: Dandy Intelligence Framework
site_url: https://dandysoftware.com

theme:
  name: material
  custom_dir: 'docs/theme'
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/lightbulb
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/lightbulb-outline
      name: "Switch to system preference"
  features:
    - navigation.tabs
  logo: 'images/dandy_icon_white_256.png'
  favicon: 'favicon.png'

extra_css:
  - stylesheets/extra.css

repo_name: stratusadv/dandy
repo_url: https://github.com/stratusadv/dandy

nav:
  - Getting Started:
      - Welcome: index.md
      - Installation: getting_started/installation.md
  - Examples:
      - Cookie Recipe: examples/cookie_receipe.md
  - API Reference:
      - BaseProcessor: api/processor.md
  - Exceptions:
      - Handling: exceptions/exception_handling.md
  - Roadmap:
      - 2025: roadmap/2025_roadmap.md
      - 2024: roadmap/2024_roadmap.md
      - Legend: roadmap/roadmap_legend.md
  - Changelog:
      - Current: changelog/changelog.md
      - Archived: changelog/archived_changelog.md
  - About:
      - Contributors: about/contributors.md
      - Branding: about/branding.md

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: sphinx
