site_name: Dandy Intelligence Framework
site_url: https://dandysoftware.com

repo_name: stratusadv/dandy
repo_url: https://github.com/stratusadv/dandy

copyright: Copyright (c) 2024 Stratus Advanced Technologies and Contributors

extra_css:
  - static/css/extra.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - static/js/extra.js


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.snippets
  - tables
  - attr_list

nav:
  - Getting Started:
      - Welcome: index.md
      - Installation: getting_started/installation.md
      - Configuration: getting_started/configuration.md
      - Structure: getting_started/structure.md
  - Guides:
      - Start Here: guides/start_here.md
      - Overview: guides/dandy_overview.md
      - Bots: guides/bots.md
      - LLM Bots: guides/llm_bots.md
  - API Reference:
      - Processor: api/processor.md
  - Exceptions:
      - Handling Errors: exceptions/handling_errors.md
      - Dandy Exceptions: exceptions/dandy_exceptions.md
      - Sub Exceptions:
          - Bot: exceptions/bot_exceptions.md
          - Debug: exceptions/debug_exceptions.md
          - Future: exceptions/future_exceptions.md
          - Intel: exceptions/intel_exceptions.md
          - LLM: exceptions/llm_exceptions.md
  - Roadmap:
      - 2025: roadmap/2025_roadmap.md
      - 2024: roadmap/2024_roadmap.md
      - Legend: roadmap/roadmap_legend.md
  - Changelog:
      - Current: changelog/changelog.md
      - Archived: changelog/archived_changelog.md
  - Research:
      - Overview: research/overview.md
      - GPU:
          - Comparison: research/gpu/comparison.md
      - LLM:
          - Resources: research/llm/resources.md
  - About:
      - Contributors: about/contributors.md
      - Branding: about/branding.md
      - Credits: about/credits.md

plugins:
  - search
  - include-markdown
  - table-reader
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: sphinx
            show_root_full_path: false
            show_root_heading: true

theme:
  name: material
  custom_dir: docs/templates
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/lightbulb
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/lightbulb-outline
      name: "Switch to system preference"
  features:
    - toc.follow
    - navigation.tabs
    - navigation.footer
  logo: 'static/img/dandy_icon_white_256.png'
  favicon: 'favicon.png'

