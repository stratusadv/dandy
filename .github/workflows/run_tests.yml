name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  OLLAMA_1_HOST: ${{ secrets.OLLAMA_1_HOST }}
  OLLAMA_2_HOST: ${{ secrets.OLLAMA_2_HOST }}
  OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
  OPENAI_HOST: ${{ secrets.OPENAI_HOST }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  DANDY_SETTINGS_MODULE: ${{ secrets.DANDY_SETTINGS_MODULE }}

jobs:
  critical-testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install -e .[development,documentation]

      - name: Package Tests
        run: |
          python -m unittest discover -v ./tests

  documentation-testing:
    needs: critical-testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install -e .[development,documentation]

      - name: Documentation Tests
        run: |
          PYTHONPATH=. mkdocs build --strict

